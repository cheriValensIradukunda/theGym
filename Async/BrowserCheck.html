<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" onchange="handleChange(event)">

<script>
    function handleChange(event) {
        console.log(event.target.value); // Correctly get input value
    }

    const handleAsync = async () => {
        handleChange({ target: { value: "Sample Text" } }); // Simulate an input change
        console.log("done"); // This should now work
    };
</script>

<button onclick="handleAsync()">Run Async</button>

    
</body>
</html>
