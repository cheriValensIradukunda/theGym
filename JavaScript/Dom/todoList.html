<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="form" onsubmit="handleSubmit(event)">
        <input type="text" name="action" placeholder="Enter your action">
        <button>Add</button>
    </form>
    <ul id="todoList">

    </ul>
    <script>
        let todoList = document.getElementById("todoList")
        function handleSubmit(event){
            event.preventDefault()
            let action = document.forms['form']['action'].value
            let newList = document.createElement("li")
            newList.textContent = action
            newList.setAttribute("onclick", 'handleDelete(this)')
            todoList.appendChild(newList)

        }
        function handleDelete(item){
           todoList.removeChild(item)
        }
    </script>
</body>
</html>
