<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="form" onsubmit="handleSubmit(event)">
        <input type="text" name="action" placeholder="Enter your action">
        <button>Add</button>
    </form>
    <ul id="todoList">

    </ul>
    <script>
        let todoList = document.getElementById("todoList")
        function handleSubmit(event){
            event.preventDefault()
            let action = document.forms['form']['action'].value
            let newList = document.createElement("li")
            let newDiv = document.createElement("div")
            let newButton = document.createElement("button")
            let newInput = document.createElement("input")
            
            newList.textContent = action
            newList.setAttribute("onclick", 'handleDelete(this)')
            newButton.textContent = "delete"
            newInput.setAttribute("type","checkbox")
            newInput.addEventListener("click",()=>{

                if(newInput.checked){
                    newList.style.textDecoration = "line-through"
                    // newDiv.appendChild(deleteContent)
                }
                else{
                    newList.style.textDecoration = "none"
                }
                
            })
            newDiv.appendChild(newList)
            newDiv.appendChild(newButton)
            newDiv.appendChild(newInput)
            todoList.appendChild(newDiv)



            newButton.addEventListener("click",()=>{
                
                todoList.removeChild(newDiv)  
            })

        }
    </script>
</body>
</html>
