<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //exercise 1 largest of two integers
        let a = 10;
        let b = 12;
        if(a>b){
            console.log(`${a} is larger than ${b}`)
        }else{
            console.log(`${b} is larger than ${a}`)
        }

        //sorting 3numbers
        let c = 8;
        if(a>b){
            if(b>c){
                console.log(a + " " + b + " " + c)
            }else{
                console.log(a + " " + c + " " + b)
            }
        }else if(a<b){
            if(a>c){
                console.log(b + " " + a + " " + c)
            }
            else{
                console.log(b + " " + c + " " + a)
            }
        }else{
            if(a>b){
                console.log(c + " " + a + " " + b)
            }else{
                console.log(c + " " + b + " " + a)
            }
        }

        //odd or even loop
        for(let i = 0; i<=15; i++){
            if(i%2 == 0){
                console.log("even")
            }else{
                console.log("odd")
            }
        }
    </script>
</body>
</html>
